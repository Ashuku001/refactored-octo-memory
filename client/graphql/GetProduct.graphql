query GetProduct($productId: Int!) {
  product(productId: $productId) {
    __typename
    id
    name
    price
    isArchived
    isFeatured
    images {
      __typename
      id
      url
    }
    store {
      __typename
      id
      name
    }
    category {
      __typename
      id
      name
    }
    prodVariations {
      name
      prodVarOptions {
        value
      }
    }
    prodCombinations {
      price
      sku
      combinationString
      availableStock
      variantImage {
        link
      }
    }
  }
}
